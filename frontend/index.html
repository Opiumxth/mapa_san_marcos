<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mapa San Marcos</title>
        <link rel="stylesheet" href="styles.css" />
</head>
<body>
        <div class="contenedor">
                <h1 class="titulo">Mapa San Marcos</h1>

                <div id="map">
                        <!-- Imagen generada del grafo -->
                         <img id="img-ruta" src="static/ruta.png" alt="grafo" />
                </div>

                <div class="grupo-boton">
                        <input type="text" id="nodo-inicio" placeholder="Nodo de inicio (ej: A)" />
                        <input type="text" id="nodo-fin" placeholder="Nodo de destino (ej: B)" />

                        <button class="seleccion" id="btn-ruta">Determinar Ruta</button>
                        <button class="borrar" id="btn-borrar">Borrar Selecciones</button>
                </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
